<body id="light"> 

<header>
    <div class="container">
        <div class="header__inner">
            
            <div class="start">
                <div class="burger__menu">

                    <label for="trigger"><i class="fas fa-bars"></i></label>
                    <input type="checkbox" id="trigger">
    
                </div>
    
                <div class="logo"><a href="#" class="icon-logo">YouTube</a></div>
    
                <form action="/result" method="GET" class="search-form" > <input type="text" placeholder="Search"> <button class="icon-search"></button> </form>
                
            </div>
            <div class="end">
                    <a href="" class="icon-vidio-cam" alt="vidio-cam" title="create"></a>
                    <a href="" class="icon-combined-dots" alt="combined-dots" title="YouTube applications" ></a>
                    <a href="" class="icon-bell" alt="bell" title="announcements" ></a>
                    <img src="assets/img/uploads/lady.png" alt="">
            </div>
        </div>
    </div>
</header>
